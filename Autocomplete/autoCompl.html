<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Autocomplete</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="autostyle.css" />

</head>

<body onclick="focusRemove()">
    <main>
        <div class="container"  >
            <div class="head">
                <h1>Sasta Google</h1>
            </div>
            <div class="text-box"><input id="item" type="text" onmousedown="output()" onkeyup="output()" ><span id="close" class="close-button" onclick="clearTab()">X</span></div>
            <div class="list">
                <ul id="parentList"></ul>
            </div>
        </div>
    </main>
    <script src="autoCompleteJS.js"></script>
</body>

</html>
